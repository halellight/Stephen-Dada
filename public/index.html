<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Optimized Meta Tags -->
    <title>
      Dada Stephen - Front-End Developer | JavaScript & React Specialist
    </title>
    <meta
      name="description"
      content="Explore the portfolio of Dada Stephen, a skilled front-end developer with expertise in JavaScript, React, and building responsive, user-friendly web applications."
    />

    <!-- Open Graph (OG) Tags for Social Media -->
    <meta property="og:title" content="Dada Stephen - Front-End Developer" />
    <meta
      property="og:description"
      content="Portfolio of Dada Stephen, a front-end developer specializing in JavaScript and React."
    />
    <meta property="og:image" content="%PUBLIC_URL%/thumbnail.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dada Stephen - Front-End Developer" />
    <meta
      name="twitter:description"
      content="Explore the portfolio of Dada Stephen, front-end developer specializing in JavaScript and React."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/thumbnail.png" />

    <!-- Structured Data (JSON-LD) for SEO -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Person",
        "name": "Dada Stephen",
        "jobTitle": "Front-End Developer",
        "skills": [
          "JavaScript",
          "React",
          "CSS",
          "HTML",
          "Responsive Web Design"
        ],
        "description": "Dada Stephen is a front-end developer with a focus on building responsive, user-centered web applications using JavaScript and React.",
        "url": "https://yourdomain.com",
        "image": "%PUBLIC_URL%/thumbnail.png",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "City Name",
          "addressCountry": "Country Name"
        }
      }
    </script>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- SEO Content -->
    <div style="display: none">
      <h1>Dada Stephen - Front-End Developer</h1>
      <p>
        Welcome to the portfolio of Dada Stephen, a front-end developer skilled
        in JavaScript, React, and responsive design. Explore projects showcasing
        expertise in building user-focused web applications.
      </p>
    </div>
  </body>
</html>
